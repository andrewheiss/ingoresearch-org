<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Andrew Heiss">
    <meta name="description" content="Help with research about international NGOs and government regulations">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <link rel="canonical" href="https://www.ingoresearch.org">

    <meta name="twitter:card" value="summary">
    <meta name="twitter:site" content="@andrewheiss">
    <meta name="twitter:creator" content="@andrewheiss">

    <meta property="og:site_name" content="INGO Research"/>
    <meta property="og:title" content="INGO Research" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.ingoresearch.org" />
    <meta property="og:description" content="Help with research about international NGOs and government regulations." />

    <link rel="stylesheet" href="/theme/css/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/theme/css/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/theme/css/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="/theme/css/ingoresearch.css">

    <link rel="apple-touch-icon-precomposed" href="/theme/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/theme/favicon.ico?v=001" />
    <link rel="icon" type="image/png" href="/theme/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/theme/favicon-16x16.png" sizes="16x16" />

    <script src="https://use.typekit.net/kgt1gaf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    {% block extra_head %}{% endblock %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ GOOGLE_ANALYTICS }}', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body class="{{ page_class }}">

<div class="header">
    <nav class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="/">{{ SITENAME }}</a>

        <ul class="pure-menu-list">
        <ul class="nav-list">
            {% for title, link in MENUITEMS %}
            <li class="pure-menu-item"><a href="{{ link }}" class="pure-menu-link">{{ title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>

<div class="content-wrapper">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{% block final_script %}{% endblock %}

</body>
</html>
